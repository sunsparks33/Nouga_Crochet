<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - Nouga Crochet</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="shop.css">
</head>
<body>
  <header>
    <div class="logo"><strong>Nouga Crochet</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="cart-icon">
      ðŸ›’<span class="cart-counter" id="cart-count">0</span>
    </div>
  </header>

  <h1>All Products</h1>

  <div class="filter-sort">
    <select id="filter" onchange="renderProducts()">
      <option value="all">All</option>
      <option value="teddy">Teddies</option>
      <option value="bunny">Bunnies</option>
    </select>
    <select id="sort" onchange="renderProducts()">
      <option value="default">Sort By</option>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
    </select>
    <input type="text" id="search" placeholder="Search by name" oninput="renderProducts()">
  </div>

  <div class="products" id="product-list"></div>

  <script>
    const products = [
      { name: "Easter Bunny", price: 18.50, type: "bunny", image: "https://i.imgur.com/8X3k2bI.jpg" },
      { name: "Mini Teddy", price: 12.99, type: "teddy", image: "https://i.imgur.com/9Z3k2bJ.jpg" },
      { name: "Garden Bunny", price: 16.00, type: "bunny", image: "https://i.imgur.com/aX3k2bK.jpg" },
      { name: "Holiday Teddy", price: 20.00, type: "teddy", image: "https://i.imgur.com/bX3k2bL.jpg" },
      { name: "Forest Bunny", price: 19.50, type: "bunny", image: "https://i.imgur.com/cX3k2bM.jpg" },
      { name: "Royal Teddy", price: 30.00, type: "teddy", image: "https://i.imgur.com/dX3k2bN.jpg" },
      { name: "Magic Bunny", price: 23.75, type: "bunny", image: "https://i.imgur.com/eX3k2bO.jpg" },
      { name: "Cozy Teddy", price: 24.99, type: "teddy", image: "https://i.imgur.com/fX3k2bP.jpg" },
      { name: "Dreamy Bunny", price: 20.50, type: "bunny", image: "https://i.imgur.com/gX3k2bQ.jpg" },
      { name: "Safari Teddy", price: 28.00, type: "teddy", image: "https://i.imgur.com/hX3k2bR.jpg" },
      { name: "Ocean Bunny", price: 22.50, type: "bunny", image: "https://i.imgur.com/iX3k2bS.jpg" },
      { name: "Retro Teddy", price: 26.00, type: "teddy", image: "https://i.imgur.com/jX3k2bT.jpg" },
      { name: "Sunny Bunny", price: 18.75, type: "bunny", image: "https://i.imgur.com/kX3k2bU.jpg" },
      { name: "Classic Teddy", price: 15.00, type: "teddy", image: "https://i.imgur.com/lX3k2bV.jpg" },
      { name: "Winter Bunny", price: 21.00, type: "bunny", image: "https://i.imgur.com/mX3k2bW.jpg" },

    ];

    function renderProducts() {
      const productList = document.getElementById('product-list');
      const filter = document.getElementById('filter').value;
      const sort = document.getElementById('sort').value;
      const search = document.getElementById('search').value.toLowerCase();

      let filtered = [...products];

      if (filter !== 'all') {
        filtered = filtered.filter(p => p.type === filter);
      }

      if (search) {
        filtered = filtered.filter(p => p.name.toLowerCase().includes(search));
      }

      if (sort === 'price-asc') {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sort === 'price-desc') {
        filtered.sort((a, b) => b.price - a.price);
      }

      productList.innerHTML = '';
      filtered.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>$${product.price.toFixed(2)}</p>
          <button class="btn">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    renderProducts();
  </script>
</body>
</html>
