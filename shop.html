<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nouga Crochet | Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="shop.css">
</head>
<body>
  <header>
    <div class="logo"><strong>Nouga Crochet</strong></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="cart-icon">
      ðŸ›’<span class="cart-counter" id="cart-count">0</span>
    </div>
  </header>

  <h1> Products</h1>

  <div class="filter-sort">
    <select id="filter" onchange="renderProducts()">
      <option value="all">All</option>
      <option value="teddy">Teddies</option>
      <option value="bunny">Bunnies</option>
    </select>
    <select id="sort" onchange="renderProducts()">
      <option value="default">Sort By</option>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
    </select>
    <input type="text" id="search" placeholder="Search by name" oninput="renderProducts()">
  </div>

  <div class="products" id="product-list"></div>

  <script>
    const products = [
      { name: "Classic Teddy", price: 19.99, type: "teddy", image: "https://i.imgur.com/3ZQ3ZL5.jpg" },
      { name: "Fluffy Bunny", price: 14.99, type: "bunny", image: "https://i.imgur.com/f3OvK2b.jpg" },
      { name: "Sleepy Teddy", price: 21.50, type: "teddy", image: "https://i.imgur.com/T2OmC0P.jpg" },
      { name: "Spring Bunny", price: 17.25, type: "bunny", image: "https://i.imgur.com/vxExP6L.jpg" },
      { name: "Adventure Teddy", price: 22.00, type: "teddy", image: "https://i.imgur.com/1ZQ3ZL5.jpg" },
      { name: "Cuddle Bunny", price: 15.50, type: "bunny", image: "https://i.imgur.com/2fOvK2b.jpg" },
      { name: "Royal Teddy", price: 25.00, type: "teddy", image: "https://i.imgur.com/3T2OmC0P.jpg" },
      { name: "Magic Bunny", price: 18.75, type: "bunny", image: "https://i.imgur.com/4vxExP6L.jpg" },
      { name: "Cozy Teddy", price: 20.00, type: "teddy", image: "https://i.imgur.com/5ZQ3ZL5.jpg" },
      { name: "Happy Bunny", price: 16.50, type: "bunny", image: "https://i.imgur.com/6fOvK2b.jpg" }
    ];
    function renderProducts() {
      const productList = document.getElementById('product-list');
      const filter = document.getElementById('filter').value;
      const sort = document.getElementById('sort').value;
      const search = document.getElementById('search').value.toLowerCase();

      let filtered = [...products];

      if (filter !== 'all') {
        filtered = filtered.filter(p => p.type === filter);
      }

      if (search) {
        filtered = filtered.filter(p => p.name.toLowerCase().includes(search));
      }

      if (sort === 'price-asc') {
        filtered.sort((a, b) => a.price - b.price);
      } else if (sort === 'price-desc') {
        filtered.sort((a, b) => b.price - a.price);
      }

      productList.innerHTML = '';
      filtered.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>$${product.price.toFixed(2)}</p>
          <button class="btn">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    renderProducts();
  </script>
</body>
</html>
